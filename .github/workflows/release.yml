name: Release Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
      
      - name: Verify test count
        run: |
          # Ensure all 180 tests passed
          TEST_COUNT=$(dotnet test --no-build --configuration Release --logger "console;verbosity=quiet" | grep -oP 'Passed:\s+\K\d+' || echo "0")
          if [ "$TEST_COUNT" -lt "180" ]; then
            echo "Expected 180 tests, got $TEST_COUNT"
            exit 1
          fi

  build-windows:
    name: Build Windows
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Extract version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Publish Windows x64
        run: |
          dotnet publish src/ShieldPrompt.App/ShieldPrompt.App.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o publish/win-x64
      
      - name: Verify Windows x64 build
        shell: bash
        run: |
          if [ ! -f "publish/win-x64/ShieldPrompt.exe" ]; then
            echo "‚ùå ERROR: ShieldPrompt.exe not found!"
            ls -la publish/win-x64/
            exit 1
          fi
          echo "‚úÖ Windows x64 build verified"
      
      - name: Publish Windows ARM64
        run: |
          dotnet publish src/ShieldPrompt.App/ShieldPrompt.App.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o publish/win-arm64
      
      - name: Verify Windows ARM64 build
        shell: bash
        run: |
          if [ ! -f "publish/win-arm64/ShieldPrompt.exe" ]; then
            echo "‚ùå ERROR: ShieldPrompt.exe not found!"
            ls -la publish/win-arm64/
            exit 1
          fi
          echo "‚úÖ Windows ARM64 build verified"
      
      - name: Create portable ZIP
        shell: bash
        run: |
          cd publish/win-x64
          7z a ../ShieldPrompt-${{ steps.version.outputs.VERSION }}-win-x64-portable.zip ShieldPrompt.exe
      
      - name: Debug on failure
        if: failure()
        shell: bash
        run: |
          echo "‚ùå Windows build failed! Debug info:"
          echo "Directory structure:"
          ls -R publish/ || echo "No publish directory"
          echo ".NET version:"
          dotnet --version
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            publish/win-x64/ShieldPrompt.exe
            publish/win-arm64/ShieldPrompt.exe
            publish/*.zip

  build-macos:
    name: Build macOS
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Publish macOS ARM64
        run: |
          dotnet publish src/ShieldPrompt.App/ShieldPrompt.App.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:Version=${{ steps.version.outputs.VERSION }} \
            -o publish/osx-arm64
      
      - name: Publish macOS x64
        run: |
          dotnet publish src/ShieldPrompt.App/ShieldPrompt.App.csproj \
            -c Release \
            -r osx-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:Version=${{ steps.version.outputs.VERSION }} \
            -o publish/osx-x64
      
      - name: Verify macOS builds
        run: |
          if [ ! -f "publish/osx-arm64/ShieldPrompt" ]; then
            echo "‚ùå ERROR: macOS ARM64 build not found!"
            ls -la publish/osx-arm64/
            exit 1
          fi
          if [ ! -f "publish/osx-x64/ShieldPrompt" ]; then
            echo "‚ùå ERROR: macOS x64 build not found!"
            ls -la publish/osx-x64/
            exit 1
          fi
          echo "‚úÖ macOS builds verified"
      
      - name: Create Universal Binary
        run: |
          lipo -create -output publish/ShieldPrompt \
            publish/osx-x64/ShieldPrompt \
            publish/osx-arm64/ShieldPrompt
          chmod +x publish/ShieldPrompt
          echo "‚úÖ Universal binary created"
      
      - name: Create .app Bundle
        run: |
          mkdir -p "ShieldPrompt.app/Contents/MacOS"
          mkdir -p "ShieldPrompt.app/Contents/Resources"
          
          cp publish/ShieldPrompt "ShieldPrompt.app/Contents/MacOS/"
          cp installers/macos/Info.plist "ShieldPrompt.app/Contents/"
          
          # Update version in Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.VERSION }}" \
            "ShieldPrompt.app/Contents/Info.plist"
      
      - name: Create ZIP for distribution
        run: |
          zip -r publish/ShieldPrompt-${{ steps.version.outputs.VERSION }}-osx-universal.zip ShieldPrompt.app
      
      - name: Debug on failure
        if: failure()
        run: |
          echo "‚ùå macOS build failed! Debug info:"
          echo "Directory structure:"
          ls -R publish/ || echo "No publish directory"
          echo "Xcode version:"
          xcodebuild -version || echo "N/A"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: publish/ShieldPrompt-*.zip

  build-linux:
    name: Build Linux
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Publish Linux x64
        run: |
          dotnet publish src/ShieldPrompt.App/ShieldPrompt.App.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:Version=${{ steps.version.outputs.VERSION }} \
            -o publish/linux-x64
      
      - name: Verify Linux build
        run: |
          if [ ! -f "publish/linux-x64/ShieldPrompt" ]; then
            echo "‚ùå ERROR: Linux build not found!"
            ls -la publish/linux-x64/
            exit 1
          fi
          chmod +x publish/linux-x64/ShieldPrompt
          echo "‚úÖ Linux x64 build verified"
      
      - name: Create AppImage
        run: |
          # Install appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          # Extract appimagetool (avoids FUSE requirement on GitHub runners)
          ./appimagetool-x86_64.AppImage --appimage-extract
          
          # Create AppDir
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy files
          cp publish/linux-x64/ShieldPrompt AppDir/usr/bin/
          cp installers/linux/shieldprompt.desktop AppDir/usr/share/applications/
          cp installers/linux/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/shieldprompt.png
          cp installers/linux/AppRun AppDir/
          chmod +x AppDir/AppRun
          chmod +x AppDir/usr/bin/ShieldPrompt
          
          # Build using extracted appimagetool (no FUSE needed)
          ARCH=x86_64 ./squashfs-root/AppRun AppDir \
            publish/ShieldPrompt-${{ steps.version.outputs.VERSION }}-linux-x64.AppImage
      
      - name: Create DEB Package
        run: |
          mkdir -p deb-package/DEBIAN
          mkdir -p deb-package/usr/bin
          mkdir -p deb-package/usr/lib/shieldprompt
          mkdir -p deb-package/usr/share/applications
          mkdir -p deb-package/usr/share/icons/hicolor/256x256/apps
          
          # Copy files
          cp publish/linux-x64/ShieldPrompt deb-package/usr/lib/shieldprompt/
          chmod +x deb-package/usr/lib/shieldprompt/ShieldPrompt
          ln -s ../lib/shieldprompt/ShieldPrompt deb-package/usr/bin/shieldprompt
          cp installers/linux/shieldprompt.desktop deb-package/usr/share/applications/
          cp installers/linux/icon.png deb-package/usr/share/icons/hicolor/256x256/apps/
          
          # Create control file
          cat > deb-package/DEBIAN/control << EOF
          Package: shieldprompt
          Version: ${{ steps.version.outputs.VERSION }}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: ShieldPrompt Team <team@shieldprompt.io>
          Description: Secure AI prompt generation with automatic data protection
           Enables safe use of AI coding assistants by automatically sanitizing
           sensitive data before copying and restoring it after pasting.
           Includes 14 enterprise-grade detection patterns.
          EOF
          
          # Build
          dpkg-deb --build deb-package \
            publish/ShieldPrompt-${{ steps.version.outputs.VERSION }}-amd64.deb
      
      - name: Debug on failure
        if: failure()
        run: |
          echo "‚ùå Linux build failed! Debug info:"
          echo "Directory structure:"
          ls -R publish/ || echo "No publish directory"
          echo "Available tools:"
          which dpkg-deb appimagetool || echo "Tools not found"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            publish/ShieldPrompt-*.AppImage
            publish/ShieldPrompt-*.deb

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.msi" -o -name "*.zip" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.exe" \) -exec cp {} release-files/ \;
      
      - name: Generate checksums
        run: |
          cd release-files
          sha256sum * > SHA256SUMS
          cat SHA256SUMS
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "üéâ Initial Release" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "See README.md and SPECIFICATION.md for complete feature list." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Generate from commits
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ShieldPrompt v${{ steps.version.outputs.VERSION }}
          body: |
            ## ShieldPrompt v${{ steps.version.outputs.VERSION }}
            
            **Secure AI Prompt Generation - The Alternative to Agentic Tools**
            
            ### üì• Downloads
            
            Choose your platform:
            - **Windows:** Download `.msi` installer (recommended) or `.zip` portable
            - **macOS:** Download `.dmg` or `.zip`
            - **Linux:** Download `.AppImage` (universal) or `.deb`/`.rpm`
            
            ### ‚ú® What's New
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### üîê Security
            
            - 14 enterprise-grade detection patterns
            - Zero-knowledge architecture
            - In-memory session management
            - HIPAA/GDPR/PCI-DSS ready
            
            ### üìä Stats
            
            - **Tests:** 180/180 passing ‚úÖ
            - **Platforms:** Windows, macOS, Linux
            - **License:** MIT (Free)
            
            ### üöÄ Quick Start
            
            1. Download installer for your platform
            2. Install (double-click)
            3. Launch ShieldPrompt
            4. Open a folder (Ctrl+O)
            5. Select files and Copy (Ctrl+C)
            6. Paste in ChatGPT - it's SAFE!
            
            ### üìö Documentation
            
            - [README](https://github.com/YOLOVibeCode/shield-prompt/blob/main/README.md)
            - [Use Cases](https://github.com/YOLOVibeCode/shield-prompt/blob/main/USE_CASES.md)
            - [Executive Summary](https://github.com/YOLOVibeCode/shield-prompt/blob/main/EXECUTIVE_SUMMARY.md)
            
            ### ‚úÖ Verification
            
            Check file integrity with SHA256 checksums (see SHA256SUMS file).
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

